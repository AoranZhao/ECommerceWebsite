<div class="form-group">
	<label for="title" class="col-sm-2 control-label">Title</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" ng-model="product.title" id="title" placeholder="product title" />
	</div>
</div>
<div class="form-group">
	<label for="description" class="col-sm-2 control-label">Description</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" ng-model="product.description" id="description" placeholder="Describe your product..." />
	</div>
</div>
<div class="form-group">
	<label for="price" class="col-sm-2 control-label">Price</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" ng-model="product.price" id="price" placeholder="0.00" />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Save" />
	</div>
</div>
