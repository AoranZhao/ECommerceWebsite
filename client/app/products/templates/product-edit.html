<!-- <div>This is product edit</div> -->
<div class="container">
	<h1>Edit Product</h1>
	<div class="alert alert-danger" ng-show="errors" role="alert">
		<strong>Error(s):</strong>
		<p>{{productEditCtrl.errors}}</p>
	</div>
	<form class="form-horizontal" role="form" ng-submit="productEditCtrl.editProduct()">
		<!-- <div ng-include="'./_product_form.html'"></div> -->
		<div class="row">
			<div class="col-md-2">
				<!-- <div ngf-select="upload($file)" ngf-drop="upload($file)" ngf-drag-over-class="dragover" ngf-multiple="true" ngf-pattern="'image/*'" ngf-max-size="15MB" accept="image/*" class="drop-box">
					Drop Images here or click to upload
				</div>
				<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
				
				<button accept="image/*" ngf-max-size="15MB" type="file" ngf-select="upload($file)" class="btn btn-primary">Upload on file select</button>

				<h2 ng-show>Preview</h2>
				<img ngf-src="file" width="170px">
				<div ng-show="file">{{file.name}} {{file.$error}} {{file.$errorParam}}</div> -->
				<p>Upload a picture</p>
				<input ng-hide="productEditCtrl.product.image" ngf-select ng-model="productEditCtrl.product.image" accept="image/*" ngf-max-size="15MB" type="file">
				<img ngf-src="productEditCtrl.product.image" width="170px" />
				<a class="btn btn-danger" ng-show="productEditCtrl.product.image" ng-click="productEditCtrl.product.image = null">Remove</a>
			</div>
			
			<div class="col-md-10">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="productEditCtrl.product.title" id="title" placeholder="product title" />
					</div>
				</div>
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="productEditCtrl.product.description" id="description" placeholder="Describe your product..." />
					</div>
				</div>
				<div class="form-group">
					<label for="price" class="col-sm-2 control-label">Price</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="productEditCtrl.product.price" id="price" placeholder="0.00" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-primary" value="Save" />
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
