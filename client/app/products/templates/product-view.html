<!-- <div>This is product view</div> -->
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-2">
			<img src="{{productViewCtrl.product.imageUrl}}" alt="{{productViewCtrl.product.title}}" width="500px">
			<div class="caption">
				<h3>{{productViewCtrl.product.title}}</h3>
				<p>{{productViewCtrl.product.description}}</p>
				<p>{{productViewCtrl.product.price | currency}}</p>
				<p>
					<a href="#" class="btn btn-primary" role="button">Buy</a>
					<a ui-sref="products" class="btn btn-default" role="button">Back</a>
					<a ui-sref="editProduct({id: productViewCtrl.product._id})" class="btn btn-default" role="button" ng-show="productViewCtrl.isAdmin()">Edit</a>
					<a class="btn btn-danger" ng-click="productViewCtrl.deleteProduct()" ng-show="productViewCtrl.isAdmin()">Delete</a>
				</p>
			</div>
		</div>
	</div>
</div>
